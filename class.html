<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/bepop-logo.png">
    <title>Bepop</title>
</head>
<body>
    <header>
        <nav class="nav-bar flex-straight">
            <div class="left-nav flex-straight">
                <div class="logo">
                    <img class="logo-img" src="./img/bepop-logo.png" alt="Bepop-logo">
                    <a class="bar" href="#">Bepop</a>
                </div>
                <a class="bar" href="#">Get it</a>
                <a class="bar" href="#">Documentation</a>
            </div>

            <div class="right-nav flex-straight">
                <a class="bar" href="#">Login</a>
                <button class="reg-btn">Register</button>
            </div>
        </nav>
    </header>

    <main class="main-section">
        <div class="middle-part">
            <h2>Music template for artists,<br>audio platform.</h2>
        </div>
        <div class="middle-btn">
            <button class="discover-btn">Discover New Music</button>
            <button class="purchase-btn">Purchase</button>
        </div>
    </main>

    <footer class="footer-section">
        <div class="bottom-part">
            <h2 class="topic">Artists on Bepop</h2>
            <p>Find the most popular artists and listen their music on Bepop, Create your own playlist when listening to them.</p>
        </div>
    </footer>
</body>
</html>
